<head>
  <title>swimlanes</title>
</head>

<template name="application">
  {{> swimlanes}}
  {{> panel}}
  {{> background}}
</template>

<template name="swimlanes">
  <div class="swimlanes">
    {{> swimlane}}
  </div>
</template>

<template name="swimlane">
  <div class="swimlane">
    {{#each project}}
      <div class="project mtr_project-details" data-duration="{{duration}}" data-start="{{start}}">
        <h4>{{name}}</h4>
        <a href="{{pathFor route='projectShow'}}">Details</a>
      </div>
    {{/each}}
  </div>
</template>

<template name="panel">
  {{#if showPanel}}
    {{#each project}}
      <div class="panel">
        <header class="panel__header">
          <h2>{{name}}</h2>
          <p>{{tagline}}</p>
          <div class="project"></div>
        </header>
        <div class="panel__body">
          <p>{{description}}</p>
          <dl>
            <dt>Size</dt>
            <dd>{{size}}</dd>
          </dl>
          <dl>
            <dt>Priority</dt>
            <dd>{{priority}}</dd>
          </dl>
          <dl>
            <dt>Start</dt>
            <dd>Week {{start}}</dd>
          </dl>
          <dl>
            <dt>Duration</dt>
            <dd>{{duration}} weeks</dd>
          </dl>
        </div>
      </div>
      <div class="panel__background mtr_close-panel"></div>
    {{/each}}
  {{/if}}
</template>

<template name="background">
  <div class="background">
    {{> quarter}}
    {{> quarter}}
    {{> quarter}}
    {{> quarter}}
  </div>
</template>

<template name="quarter">
  <div class="quarter">
    {{> month}}
    {{> month}}
    {{> month}}
  </div>
</template>

<template name="month">
  <div class="month">
    {{> week}}
    {{> week}}
    {{> week}}
    {{> week}}
  </div>
</template>

<template name="week">
  <div class="week"></div>
</template>
