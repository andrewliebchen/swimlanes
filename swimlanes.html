<head>
  <title>swimlanes</title>
</head>

<template name="application">
  {{> yield}}
</template>

<template name="loading">
  Loading
</template>

<template name="home">
  {{> swimlanes}}
  {{> timeline}}
</template>

<template name="projectShow">
  <div class="project-preview">
    {{> projects}}
    {{> timeline}}
  </div>
  {{#each project}}
    <nav class="tabs">
      <div class="width-wrapper">
        <a class="tab is-selected">Details</a>
        <a class="tab">Discussion</a>
        <a class="tab">Documents</a>
      </div>
    </nav>
    <div class="project-details">
      <div class="width-wrapper">
        <div class="tab-panes">
          <div class="tab-pane">
            <div class="content">
              <h2>{{name}}</h2>
              <p>{{tagline}}</p>
              <p>{{description}}</p>
            </div>
            <aside class="sidebar">
              <dl>
                <dt>Size</dt>
                <dd>{{size}}</dd>
              </dl>
              <dl>
                <dt>Priority</dt>
                <dd>{{priority}}</dd>
              </dl>
              <dl>
                <dt>Start</dt>
                <dd>Week {{start}}</dd>
              </dl>
              <dl>
                <dt>Duration</dt>
                <dd>{{duration}} weeks</dd>
              </dl>
            </aside>
          </div>
        </div>
      </div>
    </div>
  {{/each}}
</template>

<template name="swimlanes">
  <div class="swimlanes">
    <div class="swimlane">
      {{> projects}}
    </div>
  </div>
</template>

<template name="projects">
  <div class="projects">
    {{#each project}}
      <div class="project mtr_project-details" data-duration="{{duration}}" data-start="{{start}}">
        <h4>{{name}}</h4>
        <a href="{{pathFor route='projectShow'}}">Details</a>
      </div>
    {{/each}}
  </div>
</template>

<template name="timeline">
  <div class="timeline">
    {{> quarter}}
    {{> quarter}}
    {{> quarter}}
    {{> quarter}}
  </div>
</template>

<template name="quarter">
  <div class="quarter">
    {{> month}}
    {{> month}}
    {{> month}}
  </div>
</template>

<template name="month">
  <div class="month">
    {{> week}}
    {{> week}}
    {{> week}}
    {{> week}}
  </div>
</template>

<template name="week">
  <div class="week"></div>
</template>
